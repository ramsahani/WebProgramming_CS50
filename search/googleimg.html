<!DOCTYPE html>
<html lang="en">
    <head>
        
        
        <title>Search</title>

    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="Link-container">
            <a href="index.html" id="l1" >Google Search</a>
           

        </div>
        <div  class='center'>

            <img src="googlelogo.png" alt="googlelogo" id='img'>

        </div>
        <div class='logo-text'>
            <span id='itext'>images</span>
        </div>
        
        <form action="https://google.com/images">
            <div class="input-container">
            <i  class="fa fa-search icon"></i>
            <div class="input-box">
            <input type="text"  required class='input-field' name="q">
            <button class="close-icon" type="reset"></button>
        </div>
            <button type="submit"  class="search"><i  class="fa fa-search icon"></i></button>
            </div>
        </form>
    </body>
</html>
