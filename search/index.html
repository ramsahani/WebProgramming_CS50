<!DOCTYPE html>
<html lang="en">
    <head>
        
        
        <title>Search</title>

        <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Link-container">
            <a href="googleimg.html" id="l1" >Image Search</a>
            <a href="googleadv.html" id="l2">Advance Search</a>

        </div>

        <img src="googlelogo.png" alt="googlelogo" class="center">
        <form action="https://google.com/search">
            <div class="input-container">
            <i  class="fa fa-search icon"></i>
            <input type="text"  required class='input-field' name="q">
            <button class="close-icon" type="reset"></button>
            </div>
            <div class="button-container">
            <input type="submit" name="btnk" value="Google Search" class='buttons'>
            <input type="submit" name="btnI" value="I'm Feeling Lucky" class="buttons" id="Lucky">
        </div>
        </form>
    </body>
</html>
